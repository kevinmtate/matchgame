<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link rel="icon" href="./favicon.png" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="resources/css/reset.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" 
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div id="instructions" class="col-md-3">
        <h2>Match Game</h2>
        <h5>Rules</h5>
        <p>Click on a card to reveal the number on the other side. Click on a second card to try
          and find a match to the first. If you succeed, the pair will will be removed from play.
          If not, try again!</p>
        <h5>How To Win</h5>
        <p>You win when all pairs have been found.</p>
      </div>
      <div class="col-md-9">
        <div id="game" class="row"></div>
      </div>
    </div>
  </div>

  <div class="victory-overlay"></div>
  <div class="victory-wrapper">
    <div class="victory">
      <h5>You win!</h5>
      <p>Play again?</p>
    </div>
  </div>

  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./resources/js/match-game.js"></script>
  <script type="text/javascript" src="./resources/js/tests.js"></script>
</body>
</html>
